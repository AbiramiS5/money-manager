<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money Manager</title>
    <style>
        body { font-family: Arial; text-align: center; background: #f5f5f5; padding: 20px; }
        h1,h2 { margin-bottom: 20px; }
        input, button { padding: 8px; margin: 5px; }
        button { cursor: pointer; border-radius: 5px; border: none; background-color: #4f46e5; color: white; }
        ul { list-style: none; padding: 0; max-width: 400px; margin: auto; }
        li { background: white; padding: 10px; margin: 5px 0; border-radius: 5px; text-align: left; }
    </style>
</head>
<body>

<h1>ðŸ’° Money Manager</h1>

<h2>Your Balance: â‚¹<span id="balance">0</span></h2>

<input type="text" id="description" placeholder="Enter description">
<input type="number" id="amount" placeholder="Enter amount">
<br><br>
<button onclick="addIncome()">âž• Add Income</button>
<button onclick="addExpense()">âž– Add Expense</button>

<h2>Transaction History</h2>
<ul id="history"></ul>

<script>
    let balance = 0;
    let historyData = [];

    function updateBalance() {
        document.getElementById('balance').innerText = balance;
    }

    function updateHistory() {
        const list = document.getElementById('history');
        list.innerHTML = '';
        historyData.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `${item.desc} : â‚¹${item.amount} (${item.type}) <button onclick="deleteEntry(${index})">X</button>`;
            li.style.color = item.type === 'income' ? 'green' : 'red';
            list.appendChild(li);
        });
    }

    function clearInputs() {
        document.getElementById('description').value = '';
        document.getElementById('amount').value = '';
    }

    function addIncome() {
        const desc = document.getElementById('description').value;
        const amt = Number(document.getElementById('amount').value);
        if(!desc || amt <= 0) { alert('Enter valid details'); return; }

        balance += amt;
        historyData.push({ desc: desc, amount: amt, type: 'income' });
        updateBalance();
        updateHistory();
        clearInputs();
    }

    function addExpense() {
        const desc = document.getElementById('description').value;
        const amt = Number(document.getElementById('amount').value);
        if(!desc || amt <= 0) { alert('Enter valid details'); return; }

        balance -= amt;
        historyData.push({ desc: desc, amount: amt, type: 'expense' });
        updateBalance();
        updateHistory();
        clearInputs();
    }

    function deleteEntry(index) {
        const item = historyData[index];
        if(item.type === 'income') balance -= item.amount;
        else balance += item.amount;

        historyData.splice(index,1);
        updateBalance();
        updateHistory();
    }
</script>

</body>
</html>
